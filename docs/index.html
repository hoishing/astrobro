<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Stlite App</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.css"
        />
    </head>
    <body>
        <div id="root"></div>
        <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.js"></script>
        <script>
            stlite.mount(
                {
                    requirements: ["natal", "streamlit-shortcuts", "libsass"],
                    entrypoint: "main.py",
                    files: {
                        "main.py": { url: "./main.py" },
                        "birth.py": { url: "./birth.py" },
                        "transit.py": { url: "./transit.py" },
                        "synastry.py": { url: "./synastry.py" },
                        "ui.py": { url: "./ui.py" },
                        "style.scss": { url: "./style.scss" },
                        "astrobro-logo.png": { url: "./astrobro-logo.png" },
                    },
                },
                document.getElementById("root")
            );
        </script>
    </body>
</html>
